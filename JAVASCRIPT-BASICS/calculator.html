<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div style="text-align: center;">
        <input type="number" id="firstInput">
        <input type="number" id="secondInput">
    </div>

    </br>

    <div style="text-align: center;">
        <button id="1" onclick="numbers(this.id)">1</button>
        <button id="2" onclick="numbers(this.id)">2</button>
        <button id="3" onclick="numbers(this.id)">3</button>
        <button id="4" onclick="numbers(this.id)">4</button>
        <button id="5" onclick="numbers(this.id)">5</button>
        <button id="6" onclick="numbers(this.id)">6</button>
        <button id="7" onclick="numbers(this.id)">7</button>
        <button id="8" onclick="numbers(this.id)">8</button>
        <button id="9" onclick="numbers(this.id)">9</button>
        <button id="0" onclick="numbers(this.id)">0</button>
    </div>

    </br>

    <div style="text-align: center;">
        <button id="sum" onclick="operations(this.id)">+</button>
        <button id="sub" onclick="operations(this.id)">-</button>
        <button id="mult" onclick="operations(this.id)">*</button>
        <button id="div" onclick="operations(this.id)">/</button>
    </div>

    <p id="demo" style="text-align: center;"></p>

</body>
</html>
